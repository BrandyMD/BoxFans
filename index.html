         <div class="container" id="anime">
         <div class="row align-items-center justify-content-center">
       <img src="blades.png" id="blades" class="rotors"/>
       <img src="box1.png" id="fanBox" class="box"/>

<script>
var rotors = document.getElementById("blades");

function slow() {
  rotors.style.animationDuration = ".10s";

}
function medium() {
  rotors.style.animationDuration = ".15s";
}
function fast() {
  rotors.style.animationDuration = ".20s";
}
function stop() {
  rotors.style.animationDuration = "0s";
}
function playSlow() {
 var audio = document.getElementById("audio1");
  audio.loop= "true";
 audio.play()
 audio.addEventListener('timeupdate', function() {
     var buffer = 0.44;
     if (this.currentTime > this.duration - buffer) {
         this.currentTime = 0
         this.play()
     }}, false);
}
function playMedium() {
 var audio = document.getElementById("audio2");
 audio.loop= "true";
 audio.play()
 audio.addEventListener('timeupdate', function() {
     var buffer = 0.30;
     if (this.currentTime > this.duration - buffer) {
         this.currentTime = 0
         this.play()
     }}, false);
}  
function playFast() {
 var audio = document.getElementById("audio3");
 audio.loop= "true";
 audio.play()
 audio.addEventListener('timeupdate', function() {
     var buffer = 0.30;
     if (this.currentTime > this.duration - buffer) {
         this.currentTime = 0
         this.play()
     }}, false);
}
function stopSound() {
var audio = document.getElementById("audio1");
 audio.pause() 
var audio = document.getElementById("audio2");
 audio.pause()
 var audio = document.getElementById("audio3");
 audio.pause()
}  
function stopOnOne() {
var audio = document.getElementById("audio2");
 audio.pause() 
var audio = document.getElementById("audio3");
 audio.pause()
}
function stopOnTwo() {
var audio = document.getElementById("audio1");
 audio.pause() 
var audio = document.getElementById("audio3");
 audio.pause()
}
function stopOnThree() {
var audio = document.getElementById("audio1");
 audio.pause() 
var audio = document.getElementById("audio2");
 audio.pause()
}
        
</script>
